<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>DOM Demo</title>
  </head>
  <body>
    <div class="titles">
      <h1 id="title">Hello World</h1>
    </div>
    <div class="container">
      <p>This is paragraph 1</p>
      <p>This is paragraph 2</p>
      <p class="message">This is message 1</p>
      <p class="message">This is message 2</p>
    </div>

    <section class="section">
      <h2>innerText, innerHTML, textContent</h2>
      <div id="myElement">
        <p>This is an <span>inner text</span> example.</p>
        <p>This is an <span>inner HTML</span> example.</p>
        <p>This is a <span class="hidden">text content</span> example.</p>
      </div>
    </section>

    <div>
      <h2>Enter your name:</h2>
      <input type="text" id="nameInput" placeholder="Your name" />
      <button onclick="changeText()">Change Text</button>
    </div>

    <div id="result1">
      <h3>innerText:</h3>
      <p id="innerTextOutput"></p>
    </div>

    <div id="result2">
      <h3>innerHTML:</h3>
      <p id="innerHTMLOutput"></p>
    </div>

    <div id="result3">
      <h3>textContent:</h3>
      <p id="textContentOutput"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
